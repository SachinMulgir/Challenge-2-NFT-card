<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Challenge 2| NFT preview card component</title>

</head>
<body>

  <div class="container">
    <img class="main-img" src="images/image-equilibrium.jpg" alt="img">

    <h1 class="hover">Equilibrium #3429</h1>
    <p class="p1">Our Equilibrium collection promotes balance and calm.</p>

    <div class="diamondClock">
      <h2 class="diamond"><img  src="images/icon-ethereum.svg" alt="ethereum">  0.041 ETH</h2>
      <p class="clock"><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
    </div>

    <hr>

    <div class="bottomContainer">
      <img class="avatar" src="images/image-avatar.png" alt="img2">
      <p class="p2">Creation of <span class="Name hover">Jules Wyvern</span></p>
    </div>

  </div>

</body>


</html>
